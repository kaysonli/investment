<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/components.css">
		<script data-main="scripts/component" src="scripts/require.js"></script>
		<title>Test component</title>
		<style>
			.main {
				width: 800px;
				border: 1px solid #000;
				overflow: hidden;
			}
			.left1, .left2 {
				border: 1px solid #00f;
				float: left;
				width: 300px;
				height: 50px;
			}
			.right {
				height: 50px;
				width: 300px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<ul id="nav" class="clearfix folders" data-bind="foreach: menuItems">
			<li class="menu-main" data-bind="click: $root.chooseMenu,
				event: { mouseover: $root.showMenuItems, mouseout: $root.hideMenuItems },
				css: { selected: id == $root.chosenMenuId() }" class="nav-item">
				<p data-bind="text: text"></p>
				<ul data-bind="foreach: items, visible: visible" class="item-panel">
					<li><a href="#" data-bind="text: $data"></a></li>
				</ul>
			</li>
	</ul>
	<select name="" id="" >
		<caption>Select...</caption>
		<option value="1">option1</option>
		<option value="2">option2</option>
		<option value="3">option3</option>
		<option value="4">option4</option>
	</select>
	
	
</body>
</html>
