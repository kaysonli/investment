<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Experimental investment tools</title>
    <link rel="stylesheet" href="css/style.css">
    <script data-main="scripts/main" src="scripts/require.js"></script>
</head>

<body>
    <div class="container">
        <ul id="nav" class="clearfix"></ul>
        <div class="actions clearfix">
            <div id="sort" class="sort">
                <a class="amount desc" sort="amount" href="#" id="btnAmount">成交量
                </a>
                <a class="change desc" sort="change" href="#" id="btnChange">涨跌幅
                </a>
            </div>
            <div class="btn-group">
                <button class="btn" id="btnUp">
                    <i class="icon-back"></i> 返回上级
                </button>
                <button class="btn" id="btnRefresh">
                    <i class="icon-refresh"></i> 刷新
                </button>
                <input type="checkbox" id="auto" /><label for="auto">自动刷新</label>
                <select id="freq">
                    <option value="5">5s</option>
                    <option value="10">10s</option>
                    <option value="15">15s</option>
                    <option value="30">30s</option>
                </select>
                <span id="time"></span>
            </div>
            <div class="legend">
                <label>-10%</label><div class="legend-bar"></div><label>10%</label>
            </div>
        </div>
        <div id="content"></div>
    </div>
    <div id="mask">
        <div class="loading-box"></div>
    </div>
    <div id="detail">

    </div>
</body>

</html>
